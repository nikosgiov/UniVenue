<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniVenue - Homepage</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link id="mainStyle" rel="stylesheet" href="../assets/css/styleIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="../assets/js/users.js"></script>
    <script src="../assets/js/rooms.js"></script>
</head>
<body onload="loadPageFunctions('roomPreview')">
<div class="page-content d-flex align-items-center">
    <div class="container-fluid" id="addAlertHere">
        <div class="row">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        <li class="nav-item">
                            <a href="homepage.html" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-house"></i> <span class="ms-1">Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="rooms.html" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-table"></i> <span class="ms-1">Reservation</span></a>
                        </li>
                        <li>
                            <a href="history.html" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-table"></i> <span class="ms-1">History</span></a>
                        </li>
                        <li>
                            <a href="" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-table"></i> <span class="ms-1" id="navBalance">Balance: 100$</span></a>
                        </li>
                    </ul>
                    <hr>
                    <div class="dropdown pb-4">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img id="navAnatar" src="" alt="hugenerd" width="30" height="30" class="rounded-circle">
                            <span class="d-none d-sm-inline mx-1" id="navUsername"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                            <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#" onclick="logout()">Sign out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
                <div class="col py-3 d-flex flex-column justify-content-center align-items-center">
                  <div class="col-lg-8">
                    <div class="card mb-4 bg-dark">
                      <div class="card-body">
                        <div class="row align-items-center">
                          <div class="col-12 text-center">
                            <h3 class="text-center mb-4" id="roomTitle"></h3>
                              <img id="imgPreview" src="../assets/img/c6.png" alt="preview" class="img-fluid rounded" width="600" height="400">

                          </div>
                        </div>
                        <hr>
                        <div class="row">
                          <div class="col-sm-3"><p class="mb-0">Amount per/hour</p></div>
                          <div class="col-sm-9"><p class="text-muted mb-0" id="amountPerHour">50$</p></div>
                        </div>
                        <hr>
                        <div class="row">
                          <div class="col-sm-3"><p class="mb-0">Location</p></div>
                          <div class="col-sm-9"><p class="text-muted mb-0" id="location">Second Floor</p></div>
                        </div>
                        <hr>
                        <div class="row">
                          <div class="col-sm-3"><p class="mb-0">Capacity</p></div>
                          <div class="col-sm-9"><p class="text-muted mb-0" id="capacity">150 people</p></div>
                        </div>
                        <hr>
                          <div class="row">
                            <p id="description"></p>
                          </div>
                        <hr>

                        <div class="accordion-item">
                          <h2 class="accordion-header text-center" id="headingOne">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                              Reviews
                            </button>
                          </h2>
                          <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                            <div class="accordion-body" id="reviews">

                              <div class="row" id="post-review-box" style="display:block;">
                                <div class="col-md-12">
                                    <form accept-charset="UTF-8" action="#" method="post" onsubmit="return makeReview();">
                                        <input id="ratings-hidden" name="rating" type="hidden"> 
                                        <textarea class="form-control animated" cols="50" id="new-review" name="comment" placeholder="Enter your review here..." rows="5" required></textarea>
                                        <div class="star-rating">
                                          <input type="radio" id="star-5" name="rating" value="5" required>
                                          <label for="star-5" title="5 stars">&#9733;</label>
                                          <input type="radio" id="star-4" name="rating" value="4" required>
                                          <label for="star-4" title="4 stars">&#9733;</label>
                                          <input type="radio" id="star-3" name="rating" value="3" required>
                                          <label for="star-3" title="3 stars">&#9733;</label>
                                          <input type="radio" id="star-2" name="rating" value="2" required>
                                          <label for="star-2" title="2 stars">&#9733;</label>
                                          <input type="radio" id="star-1" name="rating" value="1" required>
                                          <label for="star-1" title="1 star">&#9733;</label>
                                        </div>
                                        
                                        <div class="text-right">
                                            <button class="btn auth-btn btn-lg" type="submit">Save</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                          </div> 

                            </div>
                          </div>
                        </div>
                        <hr>                        
                        
                      </div>

                    <form class="ReserveForm" action="#" method="post" onsubmit="return makeReservation();">
                      <div class="col-12">
                            <h3>Date</h3>
                            <div class="form-group">
                              <label for="datepicker">Select a date:</label>
                              <input type="date" class="form-control" id="datepicker" onchange="loadSlots()" required>
                            </div>
                        </div>
                        <script>
                            var today = new Date().toISOString().split('T')[0];
                            document.getElementById("datepicker").setAttribute('min', today);
                        </script>
                        <hr>
                        <div class="col-12">
                          <h3>Slots</h3>
                          <label for="radioBtns">Select a time slot:</label>
                          <div class="btn-group d-flex flex-column flex-sm-row justify-content-center align-items-center" id="radioBtns" role="group">
                            <input type="radio" class="btn-check" name="options" id="option1" value="1" autocomplete="off" disabled required/>
                            <label class="btn btn-secondary" for="option1">10:00-13:00</label>
              
                            <input type="radio" class="btn-check" name="options" id="option2" value="2" autocomplete="off" disabled required/>
                            <label class="btn btn-secondary" for="option2">13:00-16:00</label>
              
                            <input type="radio" class="btn-check" name="options" id="option3" value="3" autocomplete="off" disabled required/>
                            <label class="btn btn-secondary" for="option3">16:00-19:00</label>
              
                            <input type="radio" class="btn-check" name="options" id="option4" value="4" autocomplete="off" disabled required/>
                            <label class="btn btn-secondary" for="option4">19:00-22:00</label>
              
                            <input type="radio" class="btn-check" name="options" id="option5" value="5" autocomplete="off" disabled required/>
                            <label class="btn btn-secondary" for="option5">22:00-24:00</label>
                          </div>
                      </div>
                        <hr>
                        <div class="col-12">
                          <button type="submit" class="btn auth-btn mb-1">Book Now</button>
                        </div>
                    </form>
                  </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
  </div>
    <!-- Bootstrap 5 JS-Bundle CDN import: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
