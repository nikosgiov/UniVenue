<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniVenue - Register</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link id="mainStyle" rel="stylesheet" href="../assets/css/style.css">

</head>
<body>
    <div class="page-content d-flex align-items-center">
        <div class="container d-flex justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
                <div class="auth-card">
                    <div class="logo-area">
                        <img id="header_logo" class="logo" src="../assets/img/logo.png" />
                    </div>
                    <h5 class="auth-title">Reserve your space, elevate your learning.</h5>
                    <hr class="separator">
                    <!-- Signup-Form -->
                    <form method="post" action="#" id="registrationForm" onsubmit="return signup();">
                        <div class="mb-2 mt-5">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control auth-input" id="username" placeholder="Enter username" minlength="5" required>
                            <span id="usernameError" class="errorText"></span>
                        </div>
                        <div class="mb-2">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control auth-input" id="password" placeholder="Enter password" minlength="8" required>
                        </div>
                        <div class="mb-2">
                            <label for="confirmPassword" class="form-label">Re-enter Password</label>
                            <input type="password" class="form-control auth-input" id="confirmPassword" placeholder="Re-enter password" minlength="8" required>
                            <span id="password2Error" class="errorText"></span>
                        </div>
                        <div class="mb-2">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control auth-input" id="firstName" placeholder="Enter first name" required>
                        </div>
                        <div class="mb-2">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control auth-input" id="lastName" placeholder="Enter last name" required>
                        </div>
                        <div class="mb-2">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control auth-input" id="email" placeholder="Enter email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                            <span id="emailError" class="errorText"></span>
                        </div>
                        <div class="mb-2">
                            <label for="birthdate" class="form-label">Birthdate</label>
                            <input type="date" class="form-control auth-input" id="birthdate" required>
                        </div>
                        <div class="mb-3">
                            <label for="telephone" class="form-label">Telephone</label>
                            <input type="tel" class="form-control auth-input" id="telephone" placeholder="Enter telephone" pattern="[0-9]{10}" required>
                            <span id="telephoneErr" class="errorText"></span>
                        </div>
                        <div class="mb-2 " id="genderRadio">
                            <label class="form-label">Gender</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="genderMale" value="male" required>
                                    <label class="form-check-label" for="genderMale">
                                        Male
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="female" required>
                                    <label class="form-check-label" for="genderFemale">
                                        Female
                                    </label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn auth-btn mt-2 mb-4" id="signupButton">Register</button>
                        <label class="form-label"></label>
                    </form>
                    <p class="text mb-4">Already have an account? <a href="login.html" class="text-link">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/loginRegister.js"></script>
    <!-- Bootstrap 5 JS-Bundle CDN import: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
