<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniVenue - Login</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link id="mainStyle" rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="page-content d-flex align-items-center">
        <div class="container d-flex justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-7 col-xl-6 col-xxl-5">
                <div class="auth-card">
                    <div class="logo-area">
                        <img id="header_logo" class="logo" src="../assets/img/logo.png" />
                    </div>
                    <h5 class="auth-title">Reserve your space, elevate your learning.</h5>
                    <hr class="separator">
                    <!-- Login-Form-->
                    <form method="post" action="#" onsubmit="return login();">
                        <div class="mb-2 mt-5">
                            <input type="username" class="form-control auth-input" placeholder="Username" id="usernameField" aria-describedby="errorMsg" minlength="5" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control auth-input" placeholder="Password" id="passwordField" minlength="8" required>
                            <span id="usernameError" class="errorText"></span>
                        </div>
                        <button class="btn auth-btn mt-2 mb-4" id="loginButton">Login</button>
                    </form>
                    <p class="text mb-4">Don't have an Account? <a href="signup.html" class="text-link">Create an account</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/loginRegister.js"></script>
    <!-- Bootstrap 5 JS-Bundle CDN import: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
